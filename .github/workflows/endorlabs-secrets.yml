name: "Endor Labs Secrets Scan"

on:
  pull_request:
    branches: [main]

permissions:
  security-events: write
  contents: read
  pull-requests: write

jobs:
  secrets-scan:
    name: Endor Labs Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git log scanning

      # Docs: https://docs.endorlabs.com/deployment/ci-scans/scan-with-github-actions/
      # Secrets scanning: https://docs.endorlabs.com/scan-with-endorlabs/scan-for-secrets/
      - name: Endor Labs Secrets Scan
        uses: endorlabs/github-action@v1
        with:
          namespace: mysten-labs-poc

          # Authentication via GitHub Secrets
          # https://docs.endorlabs.com/deployment/ci-scans/scan-with-github-actions/#api-key-authentication
          api_key: ${{ secrets.ENDOR_KEY_ID }}
          api_secret: ${{ secrets.ENDOR_API_SECRET }}
          enable_github_action_token: false

          # Secrets scanning
          scan_secrets: true
          scan_git_logs: true

          # Disable other scan types
          scan_dependencies: false
          scan_sast: false

          # PR integration
          # https://docs.endorlabs.com/deployment/ci-scans/scan-with-github-actions/#pr-scanning
          pr: true
          enable_pr_comments: true
          pr_baseline: main

          # SARIF output for GitHub Security tab
          sarif_file: endorlabs-secrets.sarif
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # https://docs.github.com/en/code-security/code-scanning/integrating-with-code-scanning/uploading-a-sarif-file-to-github
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: endorlabs-secrets.sarif
          category: endorlabs-secrets
