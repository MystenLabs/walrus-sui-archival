<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint Lookup - Walrus Sui Archival</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #5568d3;
        }
        .error-text {
            color: red;
            margin-top: 10px;
        }
        .home-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .info-table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .info-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        #result {
            display: none;
            margin-top: 40px;
        }
        .json-toggle {
            cursor: pointer;
            user-select: none;
            color: #667eea;
            font-weight: bold;
            display: inline-block;
            width: 1em;
        }
        .json-toggle:hover {
            color: #5568d3;
        }
        .json-collapsed {
            display: none;
        }
        .json-expanded {
            display: block;
        }
        .json-key {
            color: #a71d5d;
            font-weight: bold;
        }
        .json-index {
            color: #005cc5;
            font-weight: bold;
        }
        .json-string {
            color: #0086b3;
        }
        .json-number {
            color: #0086b3;
        }
        .json-boolean {
            color: #0086b3;
        }
        .json-null {
            color: #999;
        }
        #result-content {
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-link">← Back to Home</a>
        <h1>Walrus Sui Archival - Checkpoint Lookup</h1>

        <!-- Form -->
        <div class="form-container">
            <form id="checkpoint-form">
                <label for="checkpoint">Checkpoint Number:</label><br>
                <input type="number" id="checkpoint" name="checkpoint" min="0" required><br>
                <br>
                <div style="margin: 10px 0;">
                    <input type="checkbox" id="show-content" name="show-content">
                    <label for="show-content">Show checkpoint content (fetches full checkpoint data)</label>
                </div>
                <br>
                <button type="submit">Lookup Checkpoint</button>
            </form>
            <div id="form-error" class="error-text" style="display: none;"></div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>loading checkpoint data...</p>
        </div>

        <!-- Result -->
        <div id="result">
            <h2>Checkpoint <span id="checkpoint-number"></span></h2>

            <table class="info-table">
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Checkpoint Number</td>
                    <td id="result-checkpoint"></td>
                </tr>
                <tr>
                    <td>Blob ID</td>
                    <td id="result-blob-id"></td>
                </tr>
                <tr>
                    <td>Object ID</td>
                    <td id="result-object-id"></td>
                </tr>
                <tr>
                    <td>Index</td>
                    <td id="result-index"></td>
                </tr>
                <tr>
                    <td>Offset</td>
                    <td id="result-offset"></td>
                </tr>
                <tr>
                    <td>Length</td>
                    <td id="result-length"></td>
                </tr>
            </table>

            <!-- Checkpoint Content (shown only when requested) -->
            <div id="content-container" style="display: none; margin-top: 30px;">
                <h3>Checkpoint Content (click ▶ to expand)</h3>
                <div style="background-color: #f9f9f9; border: 1px solid #ddd; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 600px;">
                    <div id="result-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/checkpoint.js"></script>
</body>
</html>
